$schema: http://json-schema.org/draft-07/schema#
description: |
  Quote Estimation Result produced by an algorithm that takes as input the Quote Estimator configuration.

type: object
required:
  - total
properties:
  total:
    type: number
    minimum: 0.0
additionalProperties:
  $ref: "#/definitions/QuoteEstimateValue"

definitions:
  QuoteEstimateValue:
    type: object
    required:
      - cost
    properties:
      estimate:
        type:
          - number
          - "null"
        minimum: 0.0
      rate:
        type:
          - number
          - "null"
        minimum: 0.0
      cost:
        type: number
        minimum: 0.0
