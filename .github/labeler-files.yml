  - weaver/datatype.py
  - weaver/database/**/*
  - weaver/store/**/*
  - weaver/sort.py
  - tests/test_datatype.py
  - tests/test_mongodb.py

feature/cli:
  - weaver/cli.py
  - docs/source/cli.rst
  - tests/test_cli.py
  - tests/functional/test_cli.py

feature/docker:
